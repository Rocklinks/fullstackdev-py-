<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
    background: url('1.jpg') no-repeat center center fixed;
    background-size: cover;
    ;
    }

    .transparent {

        opacity: 0.85;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.2); /* Light transparent background */
        backdrop-filter: blur(10px); /* Blurs the background behind the div */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    label
    {
        color: #222; /* Dark text for contrast */
        font-weight: bold;
    } 

    select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #222; /* Dark text for contrast */
    
    /* Glassmorphism Effect */
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    
    /* Improved Border for Visibility */
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    
    /* Enhanced Shadow for Better Visibility */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    
    /* Cursor and Transition for Smooth Effect */
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* Hover effect to make it more visible */
select:hover {
    border-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

/* Dropdown options */
select option {
    background: rgba(255, 255, 255, 0.9); /* Light background for dropdown */
    color: black; /* Dark text for visibility */
    font-weight: normal;
}

    div {
        border: none;
        width: 300px;
        padding: 5px;
        margin: auto;
        margin-top: 50px;
        
    }
    .btn { 
    border-radius: 12px; 
    padding: 8px; 
    background-color: rgb(25, 0, 255); 
    color: azure; 
    font-size: medium; 
    border: none;
    margin-left: 100px;
    cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="transparent">
    <form>
          <label for="name">Name</label>
          <input type="text" required><br><br>
          <label for="email">Email</label>
          <input type="email" required><br><br>
          <label for="password">Password</label>
          <input type="password" required><br><br>
          <label>Gender</label><br>
          <input type="radio" name="Gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" name="Gender" value="Female">
            <label for="gender">Female</label>
            <input type="radio" name="Gender" value="Others">
            <label for="gender">Others</label><br><br>

            <label for="course">Course</label>
            <select name="course" id="course" required>
                <option value="">Select any course</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JSON">JSON</option>
                <option value="Python">Python</option>
                <option value="JS">JS</option>
                <option value="Git">Git</option>
            </select><br><br>
      <label for="skills">Skills</label><br>
      <input type="checkbox" name="skills" value="html" id="html">
      <label for="html">HTML</label>
      <input type="checkbox" name="skills" value="css" id="css">
      <label for="css">CSS</label>
      <input type="checkbox" name="skills" value="js" id="js" >
      <label for="js">JS</label><br><br>
        <button type="submit" class=btn>Submit</button>
      </form>
      </div></div>
</body>
</html>
